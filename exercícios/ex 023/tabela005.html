<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 500px;
        border-collapse: collapse;
        margin: auto;
    }

    td, th {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }

    col.cnome {
        background-color: green;
    }

    col.cprof {
        background-color: red;
    }
    
</style>
