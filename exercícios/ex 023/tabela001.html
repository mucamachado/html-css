<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="muca-nerd-favicon.ico" type="image/x-icon">
    <title>Tabelas em HTML</title>
</head>
<style>
    body {
        font-family: sans-serif;
    }

    table {
        width: 450px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 7px;
        text-align: center;
    }

    tr.linha {
        background-color: rgb(159, 206, 247);
    }

    td.dado {
        background-color: rgb(243, 195, 131);
    }
</style>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
        HIERARQUIA DE TABELAS (simples)

        TABLE (tabela)
            TABLE ROW (linha da tabela)
                TABLE HEADER (CabeÃ§alho da tabela)
                    TABLE DATA (Dados da tabela)
    -->
    <table>
        <tr class="linha"> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="dado">A2</td>
            <td class="dado">B2</td>
            <td class="dado">C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="dado">A4</td>
            <td class="dado">B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>
</body>
</html>
